<!--The content below is only a placeholder and can be replaced.-->

<section>
    <h4>Calculator</h4>
    <form #calcForm="ngForm" (ngSubmit)="onSubmit($event)">
    <div class="flex-container" >
        <label for="num1">First Number:</label>
        <input id="num1"  type="number" placeholder="enter number" required [(ngModel)]="num1" name="num1"/> 
        <label for="operation">Operation:</label>
        <select id="operation" [(ngModel)]="operator"  name="operator" required>
          
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="/">/</option>
          <option value="*">*</option>
        </select>
        <label for="num2">Second Number:</label>
        <input type="number" id="num2"  placeholder="enter number" [(ngModel)]="num2" required name="num2"/> 
        <button type="submit" class="btn btn-success" [disabled]="!calcForm.form.valid"> Calculate</button>
    </div>

  </form>
  <p>
    Answer is: {{answer}}
  </p>
</section>
